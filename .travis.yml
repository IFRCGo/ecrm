language: ruby
rvm:
- 2.7.2
cache: bundler
before_script:
- ". $HOME/.nvm/nvm.sh"
- nvm install $TRAVIS_NODE_VERSION
- nvm use $TRAVIS_NODE_VERSION
- npm install -g gulp
- npm install
script: gulp prod
deploy:
  provider: pages
  github-token: "$GH_TOKEN"
  on:
    branch: main
  local_dir: _site
env:
  matrix:
    secure: 
